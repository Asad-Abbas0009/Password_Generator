<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>
        <div class="display-container">

            <input readonly placeholder="Password" type="text" class="display" data-password-display>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23"> 
            </button>

        </div>


        <div class="input-container">

            <div class="lenght-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>
            <!---check-boxes-->
            
            <div> 
                <input type="checkbox" id="uppercase">
                <label for="upercase">Include Uppercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="upercase">Include Lowercase</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="upercase">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="upercase">Include Symbols</label>
            </div>

            <!---strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!---generate password-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
